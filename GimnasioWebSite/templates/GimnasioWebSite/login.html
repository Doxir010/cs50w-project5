{% extends "GimnasioWebSite/layout.html" %}

{% block body %}
<div class="container">
    <div class="row justify-content-center mt-5">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-body">
                    <h2 class="card-title text-center mb-4">Inicia sesión</h2>

                    <form action="{% url 'login' %}" method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <input autofocus class="form-control" type="text" name="username" placeholder="Nombre de usuario">
                        </div>
                        <div class="mb-3">
                            <input class="form-control" type="password" name="password" placeholder="Contraseña">
                        </div>
                        <div class="d-grid">
                            <button class="btn btn-primary btn-block" type="submit">Iniciar sesión</button>
                        </div>
                    </form>

                    {% if alerta %}
                    <div class="alert alert-warning mt-3">{{ alerta }}</div>
                    {% endif %}

                    <div class="text-center mt-3">
                        ¿No tienes una cuenta? <a href="{% url 'register' %}">Regístrate aquí.</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
